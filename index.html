<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tesla Purchase Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Tesla Model Purchase</h1>
    <p id="description">Thank You For Taking The Time To Take Our Survey</p>
    <form id="survey-form">
      <div class="container">
        <label id="name-label" for="Name">Name</label>
        <input
          id="name"
          type="text"
          placeholder="John Doe"
          class="form-inputs"
          value=""
          required
        />
        <br />
        <label id="email-label" for="email">Email</label>
        <input
          id="email"
          type="email"
          placeholder="example@yourmail.com"
          class="form-inputs"
          value=""
          required
        />
        <br />
        <label id="number-label" for="number">Age</label>
        <input
          id="number"
          type="number"
          placeholder="18"
          class="form-inputs"
          value=""
          min="18"
          max="100"
          required
        />
        <br />
        <label for="dropdown" id="model">Select Model</label>
        <select id="dropdown-selec" class="form-inputs">
          <option value="Model_S">Model S</option>
          <option value="Model_3">Model 3</option>
          <option value="Model_X">Model X</option>
          <option value="Model_Y">Model Y</option>
          <option value="Cyber_Truck">Cyber Truck</option>
        </select>
        <br />
        <br />
        <label for="model_color" id="model_color"><b>Model Color:</b></label>
        <br />
        <input
          id="model_color"
          type="radio"
          id="black"
          name="color"
          value="black"
        />
        <label for="model_color">Black</label>
        <br />
        <input
          id="model_color"
          type="radio"
          id="white"
          name="color"
          value="white"
        />
        <label for="model_color">White</label>
        <br />
        <input
          id="model_color"
          type="radio"
          id="red"
          name="color"
          value="red"
        />
        <label for="model_color">Red</label>
        <br />
        <br />
        <label for="features"><b>Add Features:</b></label>
        <br />
        <input
          id="checkbox"
          type="checkbox"
          name="features"
          value="autopilot"
        />
        <label for="checkbox">Full Self-Driving (Autopilot) - $10,000</label>
        <br />
        <input
          id="checkbox"
          type="checkbox"
          name="features"
          value="dual_motor"
        />
        <label for="checkbox">Dual Motor (All Wheel Drive) - $5,000</label>
        <br />
        <input for="checkbox" type="checkbox" name="features" value="battery" />
        <label for="checkbox">Performance Plus (Enhanced Battery) -</label>
        <br />
        <br />

        <label id="textarea">Additional Comments</label>
        <br />
        <textarea
          id="textarea"
          name="instructions"
          rows="5"
          cols="40"
        ></textarea>
        <br />
        <br />
        <input
          id="submit"
          type="submit"
          class="submit-button"
          value="Place Order"
        />
      </div>
    </form>
  </body>
</html>
